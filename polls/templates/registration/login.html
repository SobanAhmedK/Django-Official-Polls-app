<!-- myapp/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flexbox container to center the login form */
        .flex-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100%; /* Full height of the viewport */
            background-color: #f8f9fa; /* Optional: Add a light background */
        }

        /* Styling for the login container */
        .login-container {
            width: 100%;
            max-width: 400px; /* Adjust width as needed */
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Optional: Style the form elements */
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container form {
            margin-bottom: 20px;
        }

        .login-container .btn {
            width: 100%;
        }

        .login-container p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="login-container">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'polls:register' %}">Sign up</a></p>
            <p><a href="{% url 'polls:index' %}">Go back to Home</a></p>
        </div>
    </div>
</body>
</html>
