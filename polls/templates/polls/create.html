<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'polls:index' %}">POLLS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link fs-5 active ml-20px" aria-current="page" href="{% url 'polls:index' %}">Home</a>
          <a class="nav-link fs-5 mr-33" href="{% url 'polls:create' %}">Create</a>
          <a class="nav-link fs-5" href="{% url 'polls:about' %}">About</a>
          <a class="nav-link fs-5" href="{% url 'polls:contact' %}">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Create a New Poll</h1>

    {% if error_message %}
      <div class="alert alert-danger" role="alert">
        {{ error_message }}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="question_text" class="form-label">Question</label>
        <input type="text" class="form-control" id="question_text" name="question_text" required>
      </div>

      <div class="mb-3">
        <label for="choices" class="form-label">Choices</label>
        <input type="text" class="form-control mb-2" id="choice1" name="choices" placeholder="Choice 1" required>
        <input type="text" class="form-control mb-2" id="choice2" name="choices" placeholder="Choice 2" required>
        <input type="text" class="form-control mb-2" id="choice3" name="choices" placeholder="Choice 3">
        <input type="text" class="form-control mb-2" id="choice4" name="choices" placeholder="Choice 4">
      </div>

      <button type="submit" class="btn btn-primary">Create Poll</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
